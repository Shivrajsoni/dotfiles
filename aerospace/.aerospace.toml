# AeroSpace config — i3-like tiling on macOS
# Docs: https://nikitabobko.github.io/AeroSpace/guide

# Start at login (disable if you prefer to start manually)
start-at-login = true

# Run sketchybar after AeroSpace starts
after-startup-command = ['exec-and-forget sketchybar']

# Notify Sketchybar on workspace change (for bar integration)
exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=0'
]

# Layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 0

# Mouse follows focus when you switch monitors
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Normalization (recommended): flatten single-child containers, opposite orientation for nested
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Gaps: zero so all windows fit to the screen (edge-to-edge)
# Must come after other top-level keys so they are not parsed under [gaps]
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.right = 0
outer.top = 0
outer.bottom = 0

# ——— Key bindings (main mode) ———
[mode.main.binding]

# Focus (vim-style hjkl)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Focus / workspace back-and-forth
alt-backtick = 'focus-back-and-forth'
alt-tab = 'workspace-back-and-forth'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Balance window sizes in current workspace
alt-b = 'balance-sizes'

# Swap focused window with neighbor (swap positions)
alt-shift-s = 'swap dfs-next --swap-focus'

# Layout toggles
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-s = 'layout v_accordion'
alt-w = 'layout h_accordion'
alt-e = 'layout tiles'
alt-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Move window to workspace and follow (move + switch)
alt-shift-1 = ['move-node-to-workspace --focus-follows-window 1']
alt-shift-2 = ['move-node-to-workspace --focus-follows-window 2']
alt-shift-3 = ['move-node-to-workspace --focus-follows-window 3']
alt-shift-4 = ['move-node-to-workspace --focus-follows-window 4']
alt-shift-5 = ['move-node-to-workspace --focus-follows-window 5']

# Move workspace to next/prev monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Window / app (quit via menu or tray — 'quit' not in this AeroSpace version)
alt-shift-q = 'close'
alt-shift-r = 'reload-config'

# Service mode (layout reset, float toggle, join-with, close others)
alt-shift-semicolon = 'mode service'

# ——— Service mode (alt-shift-;) ———
[mode.service.binding]
esc = ['mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# ——— Apps that should float (dialogs, system tools) ———
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.QuickTimePlayerX'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.pqrs.karabiner.Karabiner-Elements'
run = ['layout floating']

# ——— Multi-monitor: workspace 1 on main ———
[workspace-to-monitor-force-assignment]
1 = 'main'
